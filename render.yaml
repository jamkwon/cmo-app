services:
  - type: web
    name: cmo-app
    env: node
    plan: starter
    region: oregon
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: cmo-app
          property: port
      - key: NPM_CONFIG_PRODUCTION
        value: false
    autoDeploy: true