[build]
  base = "."
  command = "npm run install:all && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "nft"
  directory = "server/"